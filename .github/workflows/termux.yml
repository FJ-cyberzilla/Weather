name: Termux Build Test

on:
  push:
    paths: ['**.cpp', '**.hpp', 'Makefile', 'build.sh']
  pull_request:
    paths: ['**.cpp', '**.hpp', 'Makefile', 'build.sh']

jobs:
  termux-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Test build script
      run: |
        chmod +x build.sh
        bash build.sh --check

    - name: Validate shell script
      run: |
        shellcheck build.sh || echo "Shellcheck completed"
